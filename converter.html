<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <input type="number" id="degrees" placeholder="Enter degrees">
    <select id="type">
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Celsius">Celsius</option>
    </select>
    <p id="result">Result: --</p>
    <button onclick="convert()">Convert</button>
  </div>

  <script>
    function convert() {
      let degrees = parseFloat(document.getElementById("degrees").value);
      let type = document.getElementById("type").value;
      let result;

      if (type === "Fahrenheit") {
        result = ((degrees - 32) * 5) / 9;
        document.getElementById("result").innerText = `Result: ${result.toFixed(4)} °C`;
      } else {
        result = (degrees * 9) / 5 + 32;
        document.getElementById("result").innerText = `Result: ${result.toFixed(4)} °F`;
      }
    }
  </script>
</body>
</html>
